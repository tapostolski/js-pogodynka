<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prognoza pogody</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prognoza pogody na 4 dni</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Wpisz miasto (np. Warszawa)">
            <button id="search-btn">Sprawdź pogodę</button>
        </div>
        
        <div id="weather" class="weather-container">
            <p class="info-text">Wpisz miasto i kliknij "Sprawdź pogodę".</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
